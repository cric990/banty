<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANTY-LIVE | Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- 1. DYNAMIC ISLAND (HIDDEN NOTCH, BOUNCES IN) -->
    <div id="island-wrap" class="island-container">
        <div id="island" class="dynamic-island" onclick="expandIsland()">
            <img src="" id="di-img" class="di-img">
            <div class="di-content">
                <div class="di-title" id="di-title">Notification</div>
                <div class="di-desc" id="di-msg">Tap to view</div>
            </div>
            <div class="di-anim">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <!-- 2. WHATSAPP TOAST -->
    <div id="wa-popup" class="wa-toast">
        <i class="fab fa-whatsapp" style="color:var(--success); font-size:24px;"></i>
        <div style="flex:1; color:white;">
            <div style="font-size:12px; font-weight:bold;">Join Channel</div>
            <div style="font-size:10px; color:#aaa;">Get Links Instantly</div>
        </div>
        <a href="https://whatsapp.com/channel/0029VbAvIUo2ZjCu4eWjOw1T" target="_blank" class="wa-btn">JOIN</a>
    </div>

    <!-- 3. HEADER -->
    <header>
        <div class="logo">BANTY<span>LIVE</span></div>
        <i class="fas fa-search search-btn" onclick="toggleSearch()"></i>
    </header>

    <!-- SEARCH BAR -->
    <div id="search-bar" class="search-wrapper">
        <input type="text" id="search-inp" class="search-inp" placeholder="Search matches...">
    </div>

    <!-- 4. CATEGORIES -->
    <div class="tab-row" id="cat-tabs">
        <div class="tab active" onclick="filterCat('All', this)">All Events</div>
    </div>

    <!-- 5. SLIDER -->
    <div class="slider" id="slider">
        <div class="slide" style="display:flex;justify-content:center;align-items:center;color:gray;">Loading...</div>
    </div>

    <!-- 6. GRID -->
    <div class="container">
        <div class="head" id="grid-head"><div class="live-dot"></div> Live Matches</div>
        <div id="grid" class="grid">
            <p style="color:gray; padding:20px; text-align:center; width:100%;">Loading Stream Data...</p>
        </div>
    </div>

    <!-- 7. PLAYER -->
    <div id="player-ui" class="player-modal">
        <div class="p-head">
            <i class="fas fa-arrow-left" style="font-size:20px; cursor:pointer;" onclick="closePlayer()"></i>
            <span id="p-title" style="font-weight:600;">Match Title</span>
        </div>
        <div class="video-box">
            <video id="v-player" class="video-js vjs-big-play-centered vjs-theme-city" controls playsinline>
                <p class="vjs-no-js">Enable JS</p>
            </video>
        </div>
        <div class="p-controls" id="q-btns"></div>
        <div class="p-info">
            <div class="p-views"><i class="fas fa-eye"></i> <span id="view-cnt">0</span> Watching</div>
            <p style="color:#aaa; font-size:12px; margin-top:5px;">Secure Stream. Please wait while loading.</p>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
