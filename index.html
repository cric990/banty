<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- THE MAGIC FIX FOR FORBIDDEN ERROR -->
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANTY-LIVE | V20</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- CLAPPR PLAYER (BETTER THAN VIDEOJS) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- DYNAMIC ISLAND -->
    <div id="island-wrap" class="island-wrapper">
        <div class="island-body" onclick="expandIsland()">
            <img src="" id="di-img" class="di-thumb">
            <div class="di-content">
                <div class="di-title" id="di-title">Notification</div>
                <div class="di-sub" id="di-msg">Tap to view</div>
            </div>
            <div class="di-visual">
                <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
            </div>
        </div>
    </div>

    <!-- WHATSAPP TOAST -->
    <div id="wa-popup" class="wa-toast">
        <i class="fab fa-whatsapp" style="color:var(--success); font-size:26px;"></i>
        <div style="flex:1; color:white;">
            <div style="font-size:12px; font-weight:700;">Join Channel</div>
            <div style="color:#aaa; font-size:10px;">Get Live Links Instantly</div>
        </div>
        <a href="https://whatsapp.com/channel/0029VbAvIUo2ZjCu4eWjOw1T" target="_blank" class="wa-btn">JOIN</a>
    </div>

    <!-- SEARCH OVERLAY -->
    <div id="search-ui" class="search-modal">
        <div class="search-wrap">
            <input type="text" id="search-inp" class="search-inp" placeholder="Search matches...">
            <i class="fas fa-times search-close" onclick="toggleSearch()"></i>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">BANTY<span>LIVE</span></div>
        <div class="nav-right">
            <div class="nav-btn" onclick="toggleSearch()"><i class="fas fa-search"></i></div>
            <div class="nav-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></div>
            
            <div style="position:relative;" onclick="toggleNotif()">
                <div class="nav-btn"><i class="fas fa-bell"></i></div>
                <div id="n-badge" class="notif-badge"></div>
                <div id="n-menu" class="notif-popup">
                    <div class="np-head">ALERTS (Last 1 Hr)</div>
                    <div id="n-list" class="np-list">
                        <div style="padding:20px; text-align:center; color:gray;">No alerts</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CATEGORIES -->
    <div class="tab-scroller" id="cat-tabs">
        <div class="tab-pill active" onclick="filterData('All', this)">All Events</div>
    </div>

    <!-- SLIDER -->
    <div class="slider-area" id="slider">
        <div class="hero-card skeleton"></div>
    </div>

    <!-- GRID -->
    <div class="container">
        <div class="section-header" id="grid-head"><div class="live-beacon"></div> Live Now</div>
        <div id="grid" class="grid">
            <p style="text-align:center; width:100%; padding:30px; color:gray;">Connecting to server...</p>
        </div>
    </div>

    <!-- PLAYER OVERLAY -->
    <div id="player-ui" class="player-modal">
        <div class="pm-head">
            <i class="fas fa-arrow-left pm-back" onclick="closePlayer()"></i>
            <span id="p-title" class="pm-title">Match Title</span>
        </div>
        
        <div class="video-wrapper">
            <!-- Clappr Container -->
            <div id="player-container"></div>
            <!-- Iframe Container -->
            <iframe id="web-player" class="iframe-frame" src="" frameborder="0" allowfullscreen style="display:none;"></iframe>
        </div>

        <div class="pm-controls" id="q-btns"></div>

        <div class="pm-info">
            <div class="pm-views">
                <i class="fas fa-eye" style="color:var(--accent)"></i> 
                <span id="view-cnt">0</span> WATCHING
            </div>
            <p class="pm-desc">
                If the stream doesn't load, try switching sources or use the Embed/Proxy option.
            </p>
            <button onclick="location.reload()" style="margin-top:15px; background:#181818; color:#fff; border:1px solid #333; padding:10px 20px; border-radius:8px; cursor:pointer;">Refresh</button>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
